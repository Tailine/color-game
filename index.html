<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>

    <h1 class="title">THE GREAT <span id="colorDisplay">RGB</span> GUESSING GAME</h1>
    
    <div class="game-menu">
        <button id="new-color">NEW COLORS</button>
        <div id="message"></div>
        <button id="easy">EASY</button>
        <button id="hard" class="difficult-style">HARD</button>
    </div>
    
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square" id="hidden"></div>
        <div class="square" id="hidden"></div>
        <div class="square" id="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
